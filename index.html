<html>
<head>
	<title>weather</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">	
	<meta name="viewport" content="width=320" />
	<meta name="viewport" content="width=320,user-scalable=no" /> 
</head>

<body>

    <section id="choose" style="display:none">
    	<h2 class="bb-docs">Your location</h2>
    	<div class="inner">
		    <button class="btn" id="b-geolocation">Use geolocation</button>
			<p>
				<input type="text" id="city" placeholder="Or type city name" class="inp">
				<button id="b-cityname" class="btn">Go</button>
			</p>
			<div style="clear:both"></div>
		</div>
		<h2 class="bb-docs">Settings</h2>
		<div class="inner">
		    <select id="temptype">
		    	<option value="C" selected>&deg;C</option>
		    	<option value="F">&deg;F</option>
		    </select>
		</div>
    </section>

	<div id="weather"></div>

	<div id="toolbar">
		<div id="settings"></div>
		<div id="reload"></div>
    </div>

	<script type="text/template" id="tpl_weather">
		<div class="header">
			<table class="weather-head">
				<tr>
					<td class="title">
						{{=it.now.city}}
					</td>
					<td class="img">
						<img src="icons/{{=it.now.icon}}.png">
					</td>
					<td class="temp">
						{{=it.now.temp}}&deg;
					</td>
				</tr>	
			</table>
		</div>
		<ul class="list-weather">
		{{~it.days :day:key}}
			<li onclick='Action.showDay({{=JSON.stringify(day)}})'>
				<div class="icon">
					<img alt="placeholder" src="icons/{{=day.icon}}.png"> 
				</div> 
				<div class="info">
					<h4>{{= day.day }}</h4>
					<span class="temp"><b>{{=day.max}}&deg;</b> {{=day.min}}&deg;</span>
				</div>
			</li>
		{{~}}
		</ul>
	</script>

	<script type="text/javascript" src="js/doT.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

</body>

</html>
